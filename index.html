<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body
    class="md:flex md:min-h-screen md:flex-col md:items-center md:justify-center md:gap-4 md:p-4"
  >
    <div class="fixed top-0 right-0 bottom-0 left-0 -z-10 md:bg-gray-700"></div>
    <main
      id="main"
      class="flex flex-col md:max-w-232 md:flex-row-reverse md:items-start md:justify-center md:gap-6 md:rounded-4xl md:bg-white md:px-6 md:py-6"
    >
      <img
        src="/images/illustration-sign-up-mobile.svg"
        alt="bg"
        class="block md:hidden"
      />
      <img
        src="/images/illustration-sign-up-desktop.svg"
        alt=""
        class="hidden object-cover md:block md:w-1/2 md:self-stretch md:rounded-2xl"
      />
      <section
        class="flex flex-col gap-3.5 px-6 py-7.5 md:gap-3 md:px-10 md:py-15"
      >
        <h1 class="text-[2.5rem] font-bold md:text-[3.5rem]">Stay updated!</h1>
        <p class="text-blue-700">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="flex flex-col gap-2.5 pt-[0.55rem] pl-[2.3rem]">
          <li class="list-icon relative">
            Product discovery and building what matters
          </li>
          <li class="list-icon relative">
            Measuring to ensure updates are a success
          </li>
          <li class="list-icon relative">And much more!</li>
        </ul>
        <form id="form" novalidate class="flex flex-col gap-6 pt-7">
          <label class="relative flex flex-col gap-[0.57rem] text-xs font-bold">
            Email address
            <input
              class="rounded-lg border-gray-400 px-[1.43rem] py-[0.94rem] font-normal placeholder:text-gray-400 focus:ring-blue-800"
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <span
              aria-live="polite"
              id="email-error"
              class="absolute top-0 right-0 text-red-400"
            ></span>
          </label>
          <button
            type="submit"
            class="block cursor-pointer rounded-lg bg-gradient-to-r from-blue-800 to-blue-800 py-4 text-white outline-offset-2 transition hover:bg-gradient-to-r hover:from-rose-400 hover:to-red-400 hover:shadow-2xl hover:shadow-red-400/50 focus-visible:outline-blue-800"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
    </main>
    <footer class="text-center md:text-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-red-400 hover:text-red-300"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/bulhakovolexii"
        target="_blank"
        class="text-red-400 hover:text-red-300"
        >Olexii Bulhakov</a
      >.
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
